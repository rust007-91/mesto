<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="./images/mesto-logo.svg" alt="Логотип_название 'Место Россия" class="header__logo">
            <div class="header__line"></div>
        </header>
        <main>
            <section class="profile">
                <div class="profile__container">
                    <div class="profile__avatar">
                        <img src="./images/kusto-avatar.jpg" alt="Аватарка" class="profile__avatar-image">
                    </div>
                    <div class="profile__info">
                        <div>
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <p class="profile__description">Исследователь океана</p>
                        </div>
                        <button class="profile__edit-button"></button>
                    </div>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <ul class="elements">
                <li class="elements__card">
                    <img src="./images/karachaevsk-grid.jpg" alt="Карачаевск" class="elements__card-image">
                    <div class="elements__wrapper">
                        <h2 class="elements__title">Карачаевск</h2>
                        <div class="elements__icon elements__icon_active"></div>
                    </div>
                </li>
                <li class="elements__card">
                    <img src="./images/gora-elbrus-grid.jpg" alt="Гора Эльбрус" class="elements__card-image">
                    <div class="elements__wrapper">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <div class="elements__icon elements__icon_active"></div>
                    </div>
                </li>
                <li class="elements__card">
                    <img src="./images/dombay-grid.jpg" alt="Домбай" class="elements__card-image">
                    <div class="elements__wrapper">
                        <h2 class="elements__title">Домбай</h2>
                        <div class="elements__icon elements__icon_active"></div>
                    </div>
                </li>
                <li class="elements__card">
                    <img src="./images/gora-elbrus-grid.jpg" alt="Гора Эльбрус" class="elements__card-image">
                    <div class="elements__wrapper">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <div class="elements__icon elements__icon_active"></div>
                    </div>
                </li>
                <li class="elements__card">
                    <img src="./images/dombay-grid.jpg" alt="Домбай" class="elements__card-image">
                    <div class="elements__wrapper">
                        <h2 class="elements__title">Домбай</h2>
                        <div class="elements__icon elements__icon_active"></div>
                    </div>
                </li>
                <li class="elements__card">
                    <img src="./images/karachaevsk-grid.jpg" alt="Карачаевск" class="elements__card-image">
                    <div class="elements__wrapper">
                        <h2 class="elements__title">Карачаевск</h2>
                        <div class="elements__icon elements__icon_active"></div>
                    </div>
                </li>
            </ul>
        </main>
        <footer class="footer">
            <div class="footer__copy">&copy; 2022. Руслан Роткин</div>
        </footer>
    </div>
    <section class="popup popup_opened">
        <div class="popup__container">
            <form class="form">
                <h2 class="form__heading">Редактировать профиль</h2>
                <fieldset class="form__edit-fieldset">
                    <input type="text" class="form__edit-input" name="heading" placeholder="Жак-Ив Кусто">
                    <input type="text" class="form__edit-input" name="desc" placeholder="Исследователь океана">
                </fieldset>
                <button type="submit" class="form__submit-button">Сохранить</button>
            </form>
            <button class="popup__close"></button>
        </div>
    </section>

<script src="pages/index.js"></script>
</body>
</html>
