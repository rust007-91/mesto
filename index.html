<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script defer src="./pages/constants.js"></script>
    <script defer src="./pages/validate.js"></script>
    <script defer type="module" src="./pages/index.js"></script>
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="./images/mesto-logo.svg" alt="Логотип_название 'Место Россия" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <div class="profile__container">
                    <img src="./images/kusto-avatar.jpg" alt="Аватарка" class="profile__avatar-image">
                    <div class="profile__info">
                        <div class="profile__text-wrapper">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <p class="profile__description">Исследователь океана</p>
                        </div>
                        <button class="profile__edit-button" type="button" aria-label="кнопка редактировать"></button>
                    </div>
                </div>
                <button class="profile__add-button" type="button" aria-label="кнопка добавить"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                    <template id="elements__card">
                        <li class="elements__card">
                            <img src="#" alt="" class="elements__card-image">
                            <button type="button" class="elements__delete"></button>
                            <div class="elements__wrapper-place">
                                <div class="elements__wrapper-flex">
                                    <h2 class="elements__title"></h2>
                                    <button type="button" class="elements__like"></button>
                                </div>
                            </div>
                        </li>
                    </template>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copy">&copy; 2022. Руслан Роткин</p>
        </footer>
    </div>
    <div class="popup popup_edit">
        <div class="popup__container">
            <form class="popup__form popup__form_edit" name="profile-form" novalidate>
                <h2 class="popup__form-heading">Редактировать профиль</h2>
                <fieldset class="popup__form-fieldset popup__form-fieldset_edit">
                    <input
                        id="heading_edit"
                        type="text"
                        class="popup__input popup__input_type_edit-name"
                        name="heading"
                        placeholder="Введите имя"
                        minlength="2"
                        maxlength="40"
                        required>
                    <span class="error-message error-message_active" id="heading_edit-error"></span>
                    <input
                        id="desc_edit"
                        type="text"
                        class="popup__input popup__input_type_edit-job"
                        name="desc"
                        placeholder="Введите род деятельности"
                        minlength="2"
                        maxlength="200"
                        required>
                    <span class="error-message error-message_active" id="desc_edit-error"></span>
                </fieldset>

                <button type="submit" class="popup__form-submit">Сохранить</button>
            </form>
            <button class="popup__close" type="button" aria-label="кнопка закрыть попап"></button>
        </div>
    </div>
    <div class="popup popup_add">
        <div class="popup__container">
            <form class="popup__form popup__form_add" name="profile-form" novalidate>
                <h3 class="popup__form-heading">Новое место</h3>
                <fieldset class="popup__form-fieldset popup__form-fieldset_add">
                    <input
                        id="heading_add"
                        type="text"
                        class="popup__input popup__input_type_add-name"
                        name="heading"
                        placeholder="Название"
                        required
                        minlength="2"
                        maxlength="30">
                    <span class="error-message error-message_active" id="heading_add-error"></span>
                    <input
                        id="desc_add"
                        type="url"
                        class="popup__input popup__input_type_add-img"
                        name="desc"
                        placeholder="Ссылка на картинку"
                        required>
                    <span class="error-message error-message_active" id="desc_add-error"></span>
                </fieldset>

                <button type="submit" class="popup__form-submit">Создать</button>
            </form>
            <button class="popup__close" type="button" aria-label="кнопка закрыть попап"></button>
        </div>
    </div>
    <div class="popup popup_img">
        <div class="popup__container">
            <img src="#" alt="" class="popup__card-image">
            <p class="popup__card-name"></p>
            <button class="popup__close" type="button" aria-label="кнопка закрыть попап"></button>
        </div>
    </div>
</body>
</html>
